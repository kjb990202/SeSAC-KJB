<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그 수업 2</title>
</head>
<body>
    <h2>설문조사</h2>
    <form>
        이름 : <input type="text" name="name" />
        <br />
        이메일 : <input type="text" name="email" placeholder="love@example.com" />
        <br /><br />

        나이
        <br /><br />
    
        <input type="radio" name="age" value="10대"/> 10대
        <input type="radio" name="age" value="20대"/> 20대
        <input type="radio" name="age" value="30대"/> 30대
        <input type="radio" name="age" value="40대"/> 40대
        <input type="radio" name="age" value="50대"/> 50대
        <input type="radio" name="age" value="60대 이상"/> 60대 이상
        <br /><br />

        원하는 강의(복수응답 가능합니다.)<br /><br />
        <input type="checkbox" name="hobby" value="html"/>html
        <input type="checkbox" name="hobby" value="javascript"/>javascript
        <input type="checkbox" name="hobby" value="css"/>css
        <!-- value는 같게 -->
        <br /><br />

        <p><textarea placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <input type="button" value="제출"> 

        </p>
    </form>

</body>
</html>
