<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let name1 = "홍길동";
        let name2 = "짱구";
        // (비슷한 특징을 가진 값들을) 하나의 변수에 여러개의 값을 담고 싶을 때
        let fruits = ["사과", "바나나", "포도"];
        console.log(fruits);
        // 인덱싱 : 배열의 원소에 접근할 때 사용
        // 인덱싱 문법 :  변수이름[원소의 번호]
        console.log(fruits[0])
        console.log(fruits[1])
        console.log(fruits[2])

        // 하나의 사물, 사람? 에 대한 정보를 저장
        let cat = {
        // key: value
        name: "장화",
        age: 80,
        isCute: true,
        mew: function() {} // 메서드, 메소드
        }
        console.log(cat.name)
        console.log(cat.isCute)
        console.log(cat.mew())
    </script>
</body>
</html>
