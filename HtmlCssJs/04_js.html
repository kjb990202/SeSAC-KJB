<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Javascript</title>

<body>
    <script>
        // 연산자
        // 대입 연산자
        let num1 = 9
        let num2 = num1;

        // ------------비교 연산자------------
        // ==, ===
        console.log("80"== 80);
	    console.log("80"=== 80);

        // >=, >, <=, <
        console.log(70 >= 80) // false
        console.log(80 >= 70) // true

        // !=, !==
        console.log("lily" != "linda") // 결과 : true
        console.log("lily" !== "linda") // 결과 : false

        // ------------산술 연산자------------
        console.log(80 + 70) // 결과 : 150
        console.log(8 * 7) // 결과 : 56
        console.log(10 / 2) // 결과 : 5

        // % :: 나눴을 때 나머지만 구해줌
        console.log(10 % 2) // 결과 : 0
        let num = 5;
        console.log(num % 5 != 0) //true
        // 2의 5승
        console.log(2**5) // 결과 : 32

        // ------------논리 연산자------------

        // && : 앞, 뒤 조건 모두 true => true
        console.log(num > 4 && num < 8) // 결과 : true
        
        // || (Or) : 앞, 뒤 조건 중 둘 중 하나라도 true => true
        console.log(num == 5 || num > 8) // 결과 : false

        // ! (not)
        let bool = true;
        let undef = undefined;
        console.log(!bool) // 결과 : false
        console.log(!undef) // 결과 : false

        console.log(!false) // 결과 : false
        console.log(!undef) // 결과 : false

        // 자기 자신에 들어있던 값을 활용하여 연산 후,
        // 다시 자기 자신에게 할당하려고 할 때
        let num4 = 5;
        // num4 = num4 - 1;
        num4 -= 1
        console.log(num4)

        // ------------- 증감 연산자 ------------
        let num5 = 5; num6 = 5;
        let result = num5++;
        console.log(result) // 결과 : 5
        console.log(num5)

        let result2 = ++num6;
        console.log(result2) // 결과 : 6

        funEx1(); 
        // 명시적 함수 선언
        function funEx1 () {
            console.log("hello 1");
        }

        funEx1(); // 함수 호출

        // 함수 표현식으로 선언
        const funEx2 = function() {
            console.log("hello 2");
        }

        const funEx3 = () => {
            console.log("hello 3");
        }

            // 매개변수 여부, 반환값 여부
            // 매개변수 x, 반환값 x
            function funEx1 (){
                console.log("funEx1");
                // return X
            }

            // 매개변수 o, 반환값 x
            function fucEx2 (num) {
                console.log("funEx1");
                // return X
            }

            // 매개변수 : 함수 외부에서 함수 내부로 값을 전달
            let number = 5;
            funEx(number);

            // 반환 값 : 함수 내부의 값을 함수 외부로 전달하고 싶을 때
            // 매개변수 x, 반환값 o

            }

            console.log(hello);
