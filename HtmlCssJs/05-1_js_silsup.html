<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 만들기</title>
</head>
<body>
    값1 :<input type="text" id="value1"/>
    값2 :<input type="text" id="value2"/>
    연산자 :<input type="text" id="calculate"/>
    결과 :<input type="text" id="result"/>

    <button type="button" onclick="cal()">계산하기</button>
    <button type="reset" onclick="">초기화</button>
    <script>

        function cal() {
            const value1 = document.getElementById("value1").value;
            const value2 = document.getElementById("value2").value;
            const calculate = document.getElementById("calculate").value;
            let result;
            
            if(calculate=="+") {
                result = value1 +value2;
                } else if(calculate=="-") {
                    result = value1 - value2;
                } else if(calculate=="*") {
                    result = value1 * value2;
                } else if(calculate=="/") {
                    result = value1 / value2;
                } else {
                    alert("오류")
                }
            document.getElementById("result").value = result;
        }
            
    
        
    </script>
</body>
</html>
