<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //기본 자료형 : 값을 복사해 전달
        let num = 5;
        let num2= num;
        num2 += 5;
        console.log(num,num2)

        // 객체 자료형 : 값의 메모리 주소를 참조값에 저장
        let arr = [1,2,3,4,5]
        let arr2 = arr;
        arr2.reverse()
        console.log(arr, arr2)

        var arr3 = [1, 2, 3, 4];
        var arr4 = arr3.slice();

        arr4.reverse()
        console.log(arr3, arr4)
    
        let date = new Date();
        console.log(date.getFullYear());
        console.log(date.getMonth()+1);
        console.log(date.getDate());
        console.log(date.getDay()); // 요일
        console.log(date.getTime());
        console.log(date.getHours());

        let expired = new Date("2023-09-30").getTime();
        let today = new Date().getTime();

        if(expired < today) {
            console.log("만료일이 지났다")
        } else {
            console.log("사용할 수 있어요")
        }
        // year , month, day
        // +3

        
        
    </script>
</body>
</html>
